<!--Corpo padrão HTML-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro dos funcionários</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3447/3447560.png" type="image/x-icon">
    <!--"Chamando" script de forma externa-->
    <script src="script.js"></script>
    <!--Implementação do style para os labels-->
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>Formulário</h3>
    
    <!--Criação dos formulários-->

    <form id="form">

        <!--Criação dos labels e dos inputs-->

        <label for="nome">Nome completo...........</label>
        <input type="text" name="nome" id="nome" required>
        <br>

        <label for="email">E-mail..........................</label>
        <input type="email" name="email" id="email" required><br>

        <label for="cpf">CPF..............................</label>
        <input type="text" name="cpf" id="cpf" required><br>

        <label for="pagamento">Forma de pagamento...
        </label>
        <select name="pagamento" id="pagamento" required>
            <option value="pix">PIX</option>
            <option value="cartao">Cartão de crédito</option>
            <option value="boleto">Boleto</option>
        </select>
        <br><br>

        <!--Exibição do botão enviar-->
        <label for="botao">Botão de enviar dados</label>
        <input type="button" value="Enviar" onclick="mostrarMensagem()">

    </form>

</body>
</html>
